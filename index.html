<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rick</title>
    
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/css/bootstrap.css">
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.min.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    
    <script src="windcrestData.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
                {{body}}
            </div>
        </div>
    </script>
    <script>
        function init() {
            document.getElementsByTagName("body")[0].innerHTML = Handlebars.compile(document.getElementById("entry-template").innerHTML)(context);
        }
    </script>
</head>
<body onload="init();">
</body>
</html>
